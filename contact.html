<body>
  <section class="mt-5">
    <!-- Header Section -->
  <div id="hdr"></div>
 </section>
  <!-- Main Section -->
  <main class="container my-5">
    <div class="row g-4">
      <!-- Contact Form -->
      <div class="col-md-6">
        <h2>Send Us a Message</h2>
        <form id="contactForm">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" placeholder="Enter subject" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Write your message here" required></textarea>
          </div>
          <button type="submit" class="btn gradient-background">Send Message</button>
        </form>
      </div>

      <!-- Contact Information -->
      <div class="col-md-6">
        <h2>Contact Information</h2>
        <p><strong>Address:</strong> Kgabaganyane street, Gaborone City</p>
        <p><strong>Phone:</strong> +2673164989</p>
        <p><strong>Email:</strong> info@ruridatatech.com</p>
